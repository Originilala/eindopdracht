            </ul>
        </nav>

</header>
<main id="main-anim">
    <div class="inner-container" id="main-homepage">
        <section class="outer-container" id="main-background-image">
            <div class="main-hero">
                <h1>delicious recipes.</h1>
                <h5>daily updated.</h5>
                <button type="button" id="main-hero-link">find recipes</button>
            </div>
        </section>
        <section class="outer-container">
            <div class="main-carousel" id="main-carousel">
                <article class="main-carousel-card" id="carousel-one">
                </article>
                <article class="main-carousel-card" id="carousel-two">
                </article>
                <article class="main-carousel-card" id="carousel-three">
                </article>
            </div>
        </section>
        <section class="outer-container" id="main-ribbon">
            <div class="main-search-bar">
                <input type="text" name="searchQuery" id="input-field" placeholder="Recipe search">
                <select name="mealQuery" id="meal-field">
                    <option value="">Meal type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Snack">Snack</option>
                    <option value="Teatime">Tea time</option>
                </select>
                <select name="cuisineQuery" id="cuisine-field">
                    <option value="">Cuisine</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="British">British</option>
                    <option value="Caribbean">Caribbean</option>
                    <option value="Central Europe">Central Europe</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Eastern Europe">Eastern Europe</option>
                    <option value="French">French</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kosher">Kosher</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="Nordic">Nordic</option>
                    <option value="South American">South American</option>
                    <option value="South East Asian">South East Asian</option>
                </select>
                <select name="dietQuery" id="diet-field">
                    <option value="">Diet</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High fiber</option>
                    <option value="high-protein">High protein</option>
                    <option value="low-carb">Low carb</option>
                    <option value="low-fat">Low fat</option>
                    <option value="low-sodium">Low sodium</option>
                </select>
                <select name="timeQuery" id="time-field">
                    <option value="">Time</option>
                    <option value="0-5">~ 5 min.</option>
                    <option value="5-10">5 <> 10 min.</option>
                    <option value="10-20">10 <> 20 min.</option>
                    <option value="20-60">20 <> 60 min.</option>
                    <option value="60+">60 min. ~</option>
                </select>
                <button type="button" id="search-button">Search</button>
            </div>
        </section>
        <section class="outer-container">
            <div class="main-result" id="recipe-cards">
            </div>
        </section>
    </div>

</main>
