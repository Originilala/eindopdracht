            <button type="button" id="calorie-button">Search</button>
        </div>

            <tr>
                <th>Product</th>
                <th>Quantity</th>

            </tr>
        </table>
        <div>
            <label for="servings-field">Amount
                <input type="number" name="numberQuery" id="servings-field">
            </label>
            <label for="servings-button">Serving(s)
                <button type="button" id="servings-button">add</button>
            </label>
        </div>
        <table id="main-calorie-count">
            <tr>
                <th>Product</th>
                <th>Calorie</th>
                <th>Fat</th>
                <th>Carbs</th>
            </tr>
